<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>StormBots</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <img src="logo.png" alt="StormBots Logo">
        </div>
        <div class="menu-toggle" onclick="toggleDrawer()">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-overlay"></div>
        <div class="hero-content">
            <h1>Hospede seu bot BDScript</h1>
            <p>A única hospedagem de BDScript do Discord!</p>
            <div class="hero-buttons">
                <a href="#benefits" class="btn">Saiba mais</a>
                <a href="#host-now" class="btn purple">Hospede agora</a>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>© 2024 StormBots. Todos os direitos reservados.</p>
    </footer>

    <!-- Side Drawer -->
    <div id="sideDrawer" class="side-drawer">
        <div class="close-btn" onclick="toggleDrawer()">×</div>
        <div class="side-drawer-content">
            <a href="#">Início</a>
            <a href="#host-now">Hospede Agora</a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
